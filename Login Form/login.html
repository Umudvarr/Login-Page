<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>WebSite Login & Registration</title>

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

    <header>
        <!-- Navbar Start -->
        <h2>
            <div class="logo">Welcome</div>
        </h2>

        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="dropdown">
                <a href="#" class="dropdown-trigger">Service</a>
                <div class="dropdown-content">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </div>

            <button class="btnLogin-popup">Login</button>
            <div>
            </div>
        </nav>
    </header>
    <!-- Navbar end -->




    <!-- Home Script START -->

    <div class="home ">
        <div class="content">
            <h5> Welcome Login & Registration Web-Site</h5>
            <p>Click to Login button and login or register.</p>
            <a href="#example" class="centered-link">this Web-Site is not working</a>
            <span><ion-icon name="alert-circle-outline" class="attention"></ion-icon></span>
        </div>
    </div>


    <!-- Login && Register START -->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle-outline"></ion-icon></span>
        <div>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <label>Email</label>
                            <input type="email" required>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <label>Password</label>
                            <input type="password" required>

                        </div>
                        <div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember me</label>
                                <a href="#">Forgot password</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </div>
                </form>
                <div>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <label>Username</label>
                        <input type="" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree, to the term & conditions</label>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </div>
                    <div>
                        <div class="login-register">
                            <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Login && Register END -->


    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
